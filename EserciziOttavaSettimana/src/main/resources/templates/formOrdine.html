<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Modifica ordine</title>
	<link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: left;
			background-color: rgb(255, 128, 0);
		}

		.button {
			font: bold 11px Arial;
			text-decoration: none;
			background-color: #EEEEEE;
			color: #333333;
			padding: 2px 6px 2px 6px;
			border-top: 1px solid #CCCCCC;
			border-right: 1px solid #333333;
			border-bottom: 1px solid #333333;
			border-left: 1px solid #CCCCCC;
		}
	</style>
</head>

<body style="background-color: rgb(250, 189, 5); margin:10px">
	<h2>Nuovo Ordine</h2>
	<form action="aggiungiOrdine" method="POST">
		<section>
			<input id="1" type="radio" name="stato" value="Aperto" checked><label for="1">Aperto</label>
			<input id="2" type="radio" name="stato" value="Pronto"><label for="2">Pronto</label>
			<input id="3" type="radio" name="stato" value="Servito"></select><label for="3">Servito</label>
		</section>
		<input id="4" type="time" name="ora"><label for="4">Ora</label>
		<br><input id="5" type="date" name="data"><label for="5">Data</label>
		<br><select name="tavolo" id="tavolo">
			<option th:each="tavolo: ${sala.tavoli}" th:text="${tavolo.codiceTavolo}"></option>

		</select><label for="tavolo">Tavolo</label>
		<br>
		<input type="submit" value="Conferma">
	</form>




	<form action="home">
		<input type="submit" value="Home">
	</form>
</body>

</html>
