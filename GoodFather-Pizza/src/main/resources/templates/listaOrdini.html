<html xmlns:th="https://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Lista ordini</title>

	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: left;
			background-color: rgb(255, 128, 0);
		}
	</style>
</head>

<body style="background-color: rgb(250, 189, 5); margin:10px">
	<h1>Goodfather's Pizza</h1>
	<h2>Ordini</h2>
	<table>
		<tr>
			<th>Ordine</th>
			<th>Tavolo</th>
			<th>Stato</th>
			<th>Data</th>
			<th>Ora</th>
		</tr>
		<tr th:each="ord : ${reg.getOrdini}">
			<td th:text="${ord.getNumeroOrdine}"></td>
			<td th:text="${ord.getTavolo.getCodiceTavolo}"></td>
			<td th:text="${ord.getStato}"></td>
			<td th:text="${ord.getData}"></td>
			<td th:text="${ord.getOra}"></td>
		</tr>
	</table>
	<br>
	<form action="formOrdine">
		<input type="submit" value="Aggiungi Ordine">
	</form>
	
	<form method="get" action="getOrdine">
		<input type="submit" value="Visualizza ordine"><br>
		<input id="rr" type="text" name="codiceOrdine">
	</form>
	<br>
	<form action="home">
		<input type="submit" value="Home">
	</form>
</body>

</html>
