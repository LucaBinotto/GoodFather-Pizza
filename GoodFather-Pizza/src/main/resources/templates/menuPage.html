<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Goodfather's Menu'</title>
	<style>
		table,
		td {
			border: 1px outset black;
			border-collapse: collapse;
			text-align: left;
			background-color: rgb(255, 128, 0);
		}
		th{
			border: 2px outset black;
			border-collapse: collapse;
			text-align: center;
			background-color: rgb(223, 112, 0);
		}
	</style>
</head>

<body style="background-color: rgb(250, 189, 5); margin:10px">

	<h1>Menu</h1>
	<h2 th:text="${menu.getName}"></h2>

	<table>
		<tr>
			<th>Pizza</th>
			<th>Ingredienti</th>
			<th>Calorie</th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="pizza : ${menu.getPizze}">
			<td th:text="${pizza.getName}"></td>
			<td th:text="${pizza.getTopping}"></td>
			<td th:text="${pizza.getCaloriesSt}"></td>
			<td th:text="${pizza.getPrice}"></td>
		</tr>
		<tr>
			<th>Topping</th>
			<th></th>
			<th>Calorie</th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="topp : ${menu.getToppings}">
			<td th:text="${topp.getName}"></td>
			<td></td>
			<td th:text="${topp.getCaloriesSt}"></td>
			<td th:text="${topp.getPrice}"></td>
		</tr>
		<tr>
			<th>Drink</th>
			<th></th>
			<th>Calorie</th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="dri : ${menu.getDrinks}">
			<td th:text="${dri.getName}"></td>
			<td th:text="${dri.getDescription}"></td>
			<td text-align: center th:text="${dri.getCaloriesSt}"></td>
			<td th:text="${dri.getPrice}"></td>
		</tr>
		<tr>
			<th>Merchandise</th>
			<th></th>
			<th></th>
			<th>Prezzo</th>
		</tr>
		<tr th:each="fran : ${menu.getFranchises}">
			<td th:text="${fran.getName}"></td>
			<td></td>
			<td></td>
			<td th:text="${fran.getPrice}"></td>
		</tr>
	</table>
	<br>
	<form action="home">
		<input type="submit" value="Home">
	</form>


</body>

</html>
